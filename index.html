<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="pretty.css"/>

    <title>Ol Weather Teller</title>

</head>

<body>

<h1 id="topHeader">Ol Weather Teller</h1>

        <div id="cities">

            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                  <input class="form-control mr-sm-2" id="city" type="text" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0 search" id="search" type="submit">Search</button>
                </form>
            </nav>

            <div class="list-group fixed-left" id="searchHistory"></div>

        </div>

        <div id="currentDisplay"></div>

        <div id="forecast">
            <div class="casts" id="firstForecast"></div>
            <div class="casts" id="secondForecast"></div>
            <div class="casts" id="thirdForecast"></div>
            <div class="casts" id="fourthForecast"></div>
            <div class="casts" id="fifthForecast"></div>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="smarts.js"></script>
</body>
</html>
